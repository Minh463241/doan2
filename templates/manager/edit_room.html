<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Chỉnh sửa phòng: {{ room.maphong }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="loaiphong" class="block text-gray-700">Loại phòng</label>
                <input type="text" name="loaiphong" id="loaiphong" value="{{ form_data.loaiphong if form_data else room.loaiphong }}" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="giaphong" class="block text-gray-700">Giá phòng (VNĐ)</label>
                <input type="number" name="giaphong" id="giaphong" value="{{ form_data.giaphong if form_data else room.giaphong }}" class="w-full p-2 border rounded" step="1000" min="0" required>
            </div>
            <div class="mb-4">
                <label for="succhua" class="block text-gray-700">Sức chứa (người)</label>
                <input type="number" name="succhua" id="succhua" value="{{ form_data.succhua if form_data else room.succhua }}" class="w-full p-2 border rounded" min="1" required>
            </div>
            <div class="mb-4">
                <label for="trangthai" class="block text-gray-700">Trạng thái</label>
                <select name="trangthai" id="trangthai" class="w-full p-2 border rounded" required>
                    <option value="trong" {% if (form_data and form_data.trangthai == 'trong') or room.trangthai == 'trong' %}selected{% endif %}>Trống</option>
                    <option value="dang_su_dung" {% if (form_data and form_data.trangthai == 'dang_su_dung') or room.trangthai == 'dang_su_dung' %}selected{% endif %}>Đang sử dụng</option>
                    <option value="dang_bao_tri" {% if (form_data and form_data.trangthai == 'dang_bao_tri') or room.trangthai == 'dang_bao_tri' %}selected{% endif %}>Đang bảo trì</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="dientich" class="block text-gray-700">Diện tích (m²)</label>
                <input type="number" name="dientich" id="dientich" value="{{ form_data.dientich if form_data else room.dientich }}" class="w-full p-2 border rounded" min="1" required>
            </div>
            <div class="mb-4">
                <label for="hinhanh" class="block text-gray-700">Hình ảnh phòng</label>
                {% if room.hinhanh %}
                    <img src="{{ room.hinhanh }}" alt="Hình ảnh phòng" class="w-32 h-32 object-cover mb-2">
                {% endif %}
                <input type="file" name="hinhanh" id="hinhanh" accept=".jpg,.jpeg,.png" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu thay đổi</button>
            <a href="{{ url_for('manager.dashboard') }}#rooms" class="ml-4 text-blue-500 hover:underline">Hủy</a>
        </form>
    </div>

    <script>
        // Client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const giaphong = document.querySelector('#giaphong').value;
            const succhua = document.querySelector('#succhua').value;
            const dientich = document.querySelector('#dientich').value;
            const loaiphong = document.querySelector('#loaiphong').value.trim();
            const trangthai = document.querySelector('#trangthai').value;

            let errorMessages = [];

            if (giaphong < 0) {
                errorMessages.push('Giá phòng không thể âm.');
            }
            if (succhua <= 0) {
                errorMessages.push('Sức chứa phải lớn hơn 0.');
            }
            if (dientich <= 0) {
                errorMessages.push('Diện tích phải lớn hơn 0.');
            }
            if (!loaiphong) {
                errorMessages.push('Loại phòng không được để trống.');
            }
            if (!['trong', 'dang_su_dung', 'dang_bao_tri'].includes(trangthai)) {
                errorMessages.push('Trạng thái không hợp lệ.');
            }

            if (errorMessages.length > 0) {
                e.preventDefault();
                const errorContainer = document.createElement('div');
                errorContainer.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
                errorContainer.innerHTML = errorMessages.join('<br>');
                document.querySelector('.container').insertBefore(errorContainer, document.querySelector('form'));
            }
        });
    </script>
</body>
</html>
