<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-plus"></i> Thêm Nhân Viên</h1>
            <form method="POST">
                
                <div class="form-group">
                    <label for="hoten">Họ tên:</label>
                    <input type="text" id="hoten" name="hoten" required>
                </div>
                <div class="form-group">
                    <label for="chucvu">Chức vụ:</label>
                    <input type="text" id="chucvu" name="chucvu" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="sodienthoai">Số điện thoại:</label>
                    <input type="numbernumber" id="sodienthoai" name="sodienthoai" required>
                </div>
                <div class="form-group">
                    <label for="matkhau">Mật khẩu:</label>
                    <input type="password" id="matkhau" name="matkhau" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> Lưu</button>
                <a href="{{ url_for('manager.dashboard') }}#employees" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </form>
        </div>
    </div>
</body>
</html>
