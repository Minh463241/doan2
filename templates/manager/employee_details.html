<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Nhân Viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-user"></i> Chi Tiết Nhân Viên</h1>
            <div class="employee-detail">
                <p><strong>Mã nhân viên:</strong> {{ employee.manv }}</p>
                <p><strong>Họ tên:</strong> {{ employee.hoten }}</p>
                <p><strong>Chức vụ:</strong> {{ employee.chucvu }}</p>
                <p><strong>Email:</strong> {{ employee.email }}</p>
            </div>
            <a href="{{ url_for('manager.manager_dashboard') }}#employees" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
        </div>
    </div>
</body>
</html>
