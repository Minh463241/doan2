<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Nhân Viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-edit"></i> Sửa Nhân Viên</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="manv">Mã nhân viên:</label>
                    <input type="text" id="manv" name="manv" value="{{ employee.manv }}" readonly>
                </div>
                <div class="form-group">
                    <label for="hoten">Họ tên:</label>
                    <input type="text" id="hoten" name="hoten" value="{{ employee.hoten }}" required>
                </div>
                <div class="form-group">
                    <label for="chucvu">Chức vụ:</label>
                    <input type="text" id="chucvu" name="chucvu" value="{{ employee.chucvu }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ employee.email }}" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> Cập nhật</button>
                <a href="{{ url_for('manager.dashboard') }}#employees" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </form>
        </div>
    </div>
</body>
</html>
