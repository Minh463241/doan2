<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Trang cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .profile-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }
        .profile-info p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .logout-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Thông tin cá nhân</h1>

    <div class="profile-info">
        <p><span class="label">Mã khách hàng:</span> {{ user.makhachhang }}</p>
        <p><span class="label">Họ tên:</span> {{ user.hoten }}</p>
        <p><span class="label">Email:</span> {{ user.email }}</p>
        <!-- Nếu bạn có thêm thông tin nào muốn hiển thị thì thêm ở đây -->
    </div>

    <a href="{{ url_for('auth.logout') }}" class="logout-btn">Đăng xuất</a>

</body>
</html>
