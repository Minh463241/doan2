<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Trạng Thái Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .content { padding: 20px; }
        .card-header { background-color: #3498db; color: white; }
        .table th { background-color: #ecf0f1; }
        .status-used { background-color: #ffeeba; }
    </style>
</head>
<body>
    <div class="content">
        <h2 class="mb-4">Cập Nhật Trạng Thái Phòng</h2>
        <div class="card">
            <div class="card-header">Danh sách phòng đã sử dụng</div>
            <div class="card-body">
                {% if rooms %}
                <table class="table table-striped" id="room-table">
                    <thead>
                        <tr>
                            <th>Mã phòng</th>
                            <th>Loại phòng</th>
                            <th>Giá</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in rooms %}
                        <tr class="status-used" data-maphong="{{ room.maphong }}">
                            <td>{{ room.maphong }}</td>
                            <td>{{ room.loaiphong }}</td>
                            <td>{{ room.giaphong }} VND</td>
                            <td>{{ room.trangthai }}</td>
                            <td>
                                <select class="form-select form-select-sm" onchange="updateRoomStatus('{{ room.maphong }}', this.value)">
                                    <option value="">Chọn trạng thái</option>
                                    <option value="Trống">Trống</option>
                                    <option value="Bảo trì">Bảo trì</option>
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-center">Không có phòng nào cần cập nhật.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        async function updateRoomStatus(maphong, newStatus) {
            if (!newStatus) return;
            const response = await fetch('/employee/update-room-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ maphong: maphong, trangthai: newStatus })
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                const row = document.querySelector(`tr[data-maphong="${maphong}"]`);
                if (row) {
                    row.classList.remove('status-used');
                    row.querySelector('td:nth-child(4)').textContent = newStatus;
                    row.querySelector('select').value = '';
                }
            }
        }
    </script>
</body>
</html>
