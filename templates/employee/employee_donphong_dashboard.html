<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Nhân Viên Dọn Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .content { padding: 20px; }
        .card-header { background-color: #3498db; color: white; }
        .table th { background-color: #ecf0f1; }
        .status-used { background-color: #ffeeba; }
    </style>
</head>
<body>
    <div class="content">
        <h2 class="mb-4">Dashboard Nhân Viên Dọn Phòng</h2>
        <div class="card">
            <div class="card-header">Danh sách phòng cần dọn</div>
            <div class="card-body">
                {% if rooms %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Mã phòng</th>
                            <th>Loại phòng</th>
                            <th>Giá</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in rooms %}
                        <tr class="status-used">
                            <td>{{ room.maphong }}</td>
                            <td>{{ room.loaiphong }}</td>
                            <td>{{ room.giaphong }} VND</td>
                            <td>{{ room.trangthai }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-center">Không có phòng nào cần dọn.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
