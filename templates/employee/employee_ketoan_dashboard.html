<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kế Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; background-color: #2c3e50; padding-top: 20px; }
        .sidebar a { color: #ecf0f1; padding: 15px; text-decoration: none; display: block; }
        .sidebar a:hover { background-color: #34495e; }
        .content { margin-left: 250px; padding: 20px; }
        .card-header { background-color: #3498db; color: white; }
        .table th { background-color: #ecf0f1; }
        .status-unpaid { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">Chức năng</h4>
        <a href="{{ url_for('employee.employee_invoices') }}"><i class="fas fa-file-invoice"></i> Quản lý hóa đơn</a>
       
        <a href="{{ url_for('employee.employee_revenue') }}"><i class="fas fa-chart-line"></i> Theo dõi doanh thu</a>
        <a href="{{ url_for('employee.employee_financial_report') }}"><i class="fas fa-file-alt"></i> Báo cáo tài chính</a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard Kế Toán</h2>
            <div>
                <span>Xin chào, {{ user.hoten }} ({{ user.chucvu }})</span>
                <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-danger ms-3">Đăng xuất</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Tổng doanh thu (tháng này)</div>
                    <div class="card-body text-center">
                        <h5>{{ total_revenue|round(2) }} VND</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Hóa đơn chưa thanh toán</div>
                    <div class="card-body text-center">
                        <h5>{{ unpaid_count }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
