<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Phòng Trước</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            width: 250px;
        }
        .sidebar a {
            color: #ecf0f1;
            padding: 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card-header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-clear {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 10px 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn-clear:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">Chức năng</h4>
        <a href="{{ url_for('employee.employee_booking') }}"><i class="fas fa-calendar-check"></i> Quản lý đặt phòng</a>
        <a href="{{ url_for('employee.checkin') }}"><i class="fas fa-sign-in-alt"></i> Xác nhận check-in</a>
        <a href="{{ url_for('employee.search_room') }}"><i class="fas fa-search"></i> Tìm kiếm phòng</a>
        <a href="{{ url_for('employee.employee_customers') }}"><i class="fas fa-users"></i> Quản lý khách hàng</a>
    </div>

    <div class="content">
        <h2 class="mb-4 text-primary">Đặt Phòng Trước</h2>
        <div class="card shadow-sm">
            <div class="card-header">Thông tin đặt phòng</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('employee.book_room') }}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Mã phòng</label>
                            <input type="text" name="maphong" class="form-control" value="{{ maphong or '' }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ngày nhận phòng</label>
                            <input type="date" name="checkin_date" class="form-control" value="{{ checkin_date or '' }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ngày trả phòng</label>
                            <input type="date" name="checkout_date" class="form-control" value="{{ checkout_date or '' }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CCCD khách hàng</label>
                            <input type="text" name="makhachhang" class="form-control" required placeholder="Nhập CCCD (12 chữ số)">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tên khách hàng</label>
                            <input type="text" name="hoten" class="form-control" required placeholder="Nhập họ và tên">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" name="sodienthoai" class="form-control" required placeholder="Nhập số điện thoại (10 chữ số)">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quốc tịch</label>
                            <input type="text" name="quoctich" class="form-control" required placeholder="Nhập quốc tịch">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Giới tính</label>
                            <select name="gioitinh" class="form-control" required>
                                <option value="">Chọn giới tính</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" name="ngaysinh" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" name="diachi" class="form-control" required placeholder="Nhập địa chỉ">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Số người</label>
                            <input type="number" name="songuoi" class="form-control" value="1" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Thời gian check-in dự kiến</label>
                            <input type="datetime-local" name="thoigiancheckindukien" class="form-control" placeholder="Chọn thời gian (tùy chọn)">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Yêu cầu đặc biệt</label>
                            <textarea name="yeucaudacbiet" class="form-control" rows="3" placeholder="Nhập yêu cầu đặc biệt (nếu có)"></textarea>
                        </div>
                        <div class="col-md-12 mt-3 text-end">
                            <button type="button" class="btn btn-clear" onclick="this.form.reset();"><i class="fas fa-trash"></i> Xóa</button>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-calendar-plus"></i> Xác nhận đặt phòng</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a href="{{ url_for('employee.search_room') }}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Quay lại tìm kiếm</a>
    </div>
</body>
</html>
